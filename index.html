<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TRADER M1 SYSTEM</title>
  <!-- Dodaj styl CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>TRADER M1 SYSTEM</h1>
  
  <!-- Sekcja danych rynkowych -->
  <button id="refreshButton">Odśwież dane rynkowe</button>
  <div id="marketStatus" style="margin-top: 20px"></div>
  
  <!-- Formularz dodawania transakcji -->
  <h2>Dodaj nową transakcję</h2>
  <form onsubmit="event.preventDefault(); addTrade();">
    <label>Rynek:</label>
    <select id="market" required>
      <option value="GOLD">GOLD</option>
      <option value="COFFEE">COFFEE</option>
      <!-- Dodaj pozostałe 14 rynków -->
    </select>
    
    <label>Kierunek:</label>
    <select id="direction" required>
      <option value="BUY">Kupno (BUY)</option>
      <option value="SELL">Sprzedaż (SELL)</option>
    </select>
    
    <label>Cena wejścia:</label>
    <input type="number" id="price" step="0.01" required>
    
    <label>Formacja:</label>
    <input type="text" id="pattern" placeholder="np. 1-2-3, TTE">
    
    <button type="submit">Dodaj transakcję</button>
  </form>
  
  <!-- Tabela transakcji -->
  <h2>Twoje transakcje</h2>
  <table id="tradesTable" border="1" style="width: 100%; margin-top: 20px;">
    <thead>
      <tr>
        <th>Rynek</th>
        <th>Kierunek</th>
        <th>Cena</th>
        <th>Formacja</th>
        <th>Akcja</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button onclick="clearTrades()">Wyczyść wszystkie</button>
  <button onclick="exportToCSV()">Eksportuj do CSV</button>
  
  <!-- Podepnij skrypty JS -->
  <script src="app.js"></script> <!-- Skrypt do transakcji -->
  <script src="script.js"></script> <!-- Skrypt do danych rynkowych -->
</body>
</html>
